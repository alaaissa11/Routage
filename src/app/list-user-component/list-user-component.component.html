
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<div class="form-group mx-sm-3 mb2 mt-5">
		<input type="text" class="form-control" [(ngModel)]="searchText" placeholder="search" >
	</div>
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list" > 
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>birthDate</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
					  <tr *ngFor="let user of  filterUsers(),let i=index">
						<td>
							<img [src]="user.picture"  alt="">
							<a href="#" class="user-link">{{ user.firstName }} {{ user.lastName }}</a>
							<span class="user-subhead">{{ user.accountCategory }}</span>
						</td>
						<td>{{ user.birthDate }}</td>
						<td>{{ user.email}}</td>
					    <td>
						  <button class="table-link danger" [disabled]="user.accountCategory === 'Admin'" (click)="deleteUser(i)">
							<span class="fa-stack">
							  <i class="fa fa-square fa-stack-2x"></i>
							  <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
							</span>
						  </button>
						</td>
					  </tr>
					</tbody>
				  </table>
				  
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
